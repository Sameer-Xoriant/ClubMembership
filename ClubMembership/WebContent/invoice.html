<div class="container" ng-controller="EsportivoController">
    <div class="row">
        <div class="col-xs-12">
    		<div class="invoice-title">
    			<h2>Invoice</h2><h3 class="pull-right">Order # {{showId()}}</h3>
    		</div>
    		<hr>
    		<div class="row">
    			<div class="col-xs-6">
    				<address>
    				<strong>Billed To:</strong><br>
    					<big><strong>{{showName()}}</strong></big><br>
    			</div>
    			<div class="col-xs-6">
    			</div>
    			<div class="col-xs-6 text-right">
    				<address>
    					<strong>Order Date:</strong><br>
    					<big><strong>{{showdate()}}</strong></big><br><br>
    				</address>
    			</div>
    		</div>
    	</div>
    </div>
    
    <div class="row">
    	<div class="col-md-12">
    		<div class="panel panel-default">
    			<div class="panel-heading">
    				<h3 class="panel-title"><strong>Order summary</strong></h3>
    			</div>
    			<div class="panel-body">
    				<div class="table-responsive">
    					<table class="table table-condensed">
    						<thead>
                                <tr>
        							<td><strong>Item</strong></td>
        							<td class="text-center"><strong>Price</strong></td>
        							<td class="text-right"><strong>Totals</strong></td>
                                </tr>
    						</thead>
    						<tbody>
    							<!-- foreach ($order->lineItems as $line) or some such thing here -->
    							<tr>
    								<td>Subscription</td>
    								<td class="text-center" ng-if="showType() == 'Temperory'">₹ 1000</td>
    								<td class="text-center" ng-if="showType() == 'permanent'">₹ 40,000</td>
    								<td class="text-right" ng-if="showType() == 'Temperory'">₹ 1000</td>
    								<td class="text-right" ng-if="showType() == 'permanent'">₹ 40,000</td>
    							</tr>
    							<tr>
    								<td class="thick-line"></td>
    								<td class="thick-line text-center" ><strong>Subtotal</strong></td>
    								<td class="thick-line text-right" ng-if="showType() == 'Temperory'">₹ 1000</td>
    								<td class="thick-line text-right" ng-if="showType() == 'permanent'">₹ 40,000</td>
    							</tr>
    							<tr>
    								<td class="no-line"></td>
    								<td class="no-line text-center"><strong>Shipping</strong></td>
    								<td class="no-line text-right">₹ 0</td>
    							</tr>
    							<tr>
    								<td class="no-line"></td>
    								<td class="no-line text-center"><strong>Total</strong></td>
    								<td class="no-line text-right" ng-if="showType() == 'Temperory'">₹ 1000</td>
    								<td class="no-line text-right" ng-if="showType() == 'permanent'">₹ 40,000</td>
    							</tr>
    						</tbody>
    					</table>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
</div>
