<div class="container">
  <form class="form-horizontal" role="form" name="regForm">
    <fieldset>
      <legend><big><b>Payment</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="card-holder-name">Name on Card</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="cname" ng-model="cname" id="cname" placeholder="Card Holder's Name" required>
          <p id="fval" class="text-danger" ng-show="regForm.cname.$touched && regForm.cname.$invalid">Card Holder's Name Required.</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="card-number">Card Number</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" name="cnumber" ng-model="cnumber" id="cnumber" ng-minlength="12" placeholder="Debit/Credit Card Number" required>
          <p id="fval" class="text-danger" ng-show="(regForm.cnumber.$touched && regForm.cnumber.$invalid) || regForm.cnumber.$error.minlength">Enter correct number</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-xs-3">
              <select class="form-control col-sm-2" ng-model="month" name="month" id="month" placeholder="Month" required>
                <option>Month</option>
                <p id="fval" class="text-danger" ng-show="regForm.month.$touched && regForm.month.$invalid"> select a month </p>
                <option value="01">Jan (01)</option>
                <option value="02">Feb (02)</option>
                <option value="03">Mar (03)</option>
                <option value="04">Apr (04)</option>
                <option value="05">May (05)</option>
                <option value="06">June (06)</option>
                <option value="07">July (07)</option>
                <option value="08">Aug (08)</option>
                <option value="09">Sep (09)</option>
                <option value="10">Oct (10)</option>
                <option value="11">Nov (11)</option>
                <option value="12">Dec (12)</option>
              </select>
            </div>
            <div class="col-xs-3">
              <select class="form-control" name="year" ng-model="year" placeholder="Year" required>
              <p id="fval" class="text-danger" ng-show="regForm.year.$touched && regForm.year.$invalid">please select a year</p>
                <option value="16">2016</option>
                <option value="17">2017</option>
                <option value="18">2018</option>
                <option value="19">2019</option>
                <option value="20">2020</option>
                <option value="21">2021</option>
                <option value="22">2022</option>
                <option value="23">2023</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
        <div class="col-sm-3">
          <input type="number" class="form-control" name="cvv" ng-model="cvv" ng-minlength="3" id="cvv" placeholder="Security Code" required>
          <p id="fval" class="text-danger" ng-show="(regForm.cvv.$touched && regForm.cvv.$invalid) || regForm.cnumber.$error.minlength">CVV Required.</p>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <input type="submit" class="btn btn-success" ng-click="payu()" value="Pay Now">
        </div>
      </div>
    </fieldset>
  </form>
</div>
